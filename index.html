<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Gráficos</title>
</head>

<body>
    <div style="display: flex; justify-content: center;">
        <h1
            style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            Gráficos de temperatura e umidade
        </h1>
    </div>
    <div
        style="width: 87%; height: 45vh; display: flex; background-color: #F2F2F2; border-radius: 15px; box-shadow: 1px 1px 15px 1px #808080; margin: 5% 5%; padding: 10px;">
        <div style="position: relative; height: 100%; width: 100%;">
            <canvas id="chartLine"></canvas>
        </div>
        <hr style="width: 3px; background-color: #808080; border: none; border-radius: 10px; margin: 0 10px;">
        <div style="position: relative; height: 100%; width: 100%;">
            <canvas id="chartBar"></canvas>
        </div>
    </div>
</body>

</html>

<script>
    // Gráfico de linha
    const labelsLine = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const dataLine = {
        labels: labelsLine,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: '#FF6961',
            borderColor: '#FF6961',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: '#4169E1',
            borderColor: '#4169E1',
            data: [80, 82, 80, 85, 80, 83],
        }]
    };

    const configLine = {
        type: 'line',
        data: dataLine,
        options: {}
    };

    const chartLine = new Chart(
        document.getElementById('chartLine'),
        configLine
    );

    // Gráfico de barra
    const labelsBar = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const dataBar = {
        labels: labelsBar,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: '#FF6961',
            borderColor: '#FF6961',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade Média',
            backgroundColor: '#4169E1',
            borderColor: '#4169E1',
            data: [90, 89, 93, 87, 88, 82],
        }]
    };

    const configBar = {
        type: 'bar',
        data: dataBar,
        options: {}
    };

    const chartBar = new Chart(
        document.getElementById('chartBar'),
        configBar
    );

    // setInterval(Update, 1000);

    function Update() {
        document.location.reload(true);
    }


</script>
